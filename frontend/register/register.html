<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="text-center">

    <main class="form-registration w-100 m-auto">
        <form action="/registrar" method="POST">
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingName" name="nombre" placeholder="Nombre Completo" required>
        <label for="floatingName">Nombre Completo</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="nombre@ejemplo.com" required>
        <label for="floatingEmail">Correo Electrónico</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña" required>
        <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" name="confirmar" placeholder="Confirmar Contraseña" required>
        <label for="floatingConfirmPassword">Confirmar Contraseña</label>
    </div>

    <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Registrarse</button>
</form>


            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Registrarse</button>

            <p class="mt-3 mb-3 text-body-secondary">¿Ya tienes una cuenta? <a href="/frontend/login/login.html">Iniciar Sesión</a></p>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2025</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
