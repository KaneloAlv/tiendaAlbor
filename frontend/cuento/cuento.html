<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cuentos</title>
    <link rel="stylesheet" href="cuento.css">  <!--Carga tus propios estilos personalizados desde el archivo index.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Importa Bootstrap para estilos y diseño responsivo.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!--Carga íconos de Font Awesome (como el sombrero de mago o la varita mágica)..-->
    <div class="text-center mb-4"> <!--lo que hace es mostrar el logo de la tienda (Albor).-->
        <img src="../public/Logo-Albor.png" alt="Ilustración de fantasía" style="max-height: 120px;">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Tenor+Sans&display=swap" rel="stylesheet"> <!--Importa dos familias de fuentes desde Google Fonts: EB Garamond y Tenor Sans.-->
    </div>
</head>

<body class="cuento-generador">
<section id="cuento" class="container col-xxl-8 px-4 py-5"> <!--Sección con clases de Bootstrap para centrado y espaciado. Contiene todo el generador de cuentos.-->
  <h2 class="text-center fw-bold mb-4">Tu Cuento Personalizado</h2> <!--Muestra un título centrado, en negrita y con margen inferior..-->
  
  <div id="formulario-contenedor" class="formulario-seccion"> <!--id="formulario-contenedor" y id="form-cuento" son claves para el JavaScript...-->
    <form id="form-cuento" class="mb-4 needs-validation" novalidate> <!--needs-validation es de Bootstrap para aplicar validación visual....--> <!--El JS usa form-cuento para capturar el evento de submit....--> 
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre-completo" class="form-label">Nombres y Apellidos</label>
          <input type="text" class="form-control" id="nombre-completo" required> <!--Cada campo tiene un id que el JS usa para extraer el valor:nombre-completo, apodo, cabello, ojos, edad, hobby.-->
        </div>
        <div class="col-md-6">
          <label for="apodo" class="form-label">Apodo</label>
          <input type="text" class="form-control" id="apodo" required>
        </div>
        <div class="col-md-6">
          <label for="cabello" class="form-label">Color de Cabello</label>
          <input type="text" class="form-control" id="cabello" required>
        </div>
        <div class="col-md-6">
          <label for="ojos" class="form-label">Color de Ojos</label>
          <input type="text" class="form-control" id="ojos" required>
        </div>
        <div class="col-md-6">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" required>
        </div>
        <div class="col-md-6">
          <label for="hobby" class="form-label">Hobby</label>
          <input type="text" class="form-control" id="hobby" required>
        </div>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary btn-lg pulse"> <!--Al hacer clic, activa el submit del formulario.El JS detecta este evento y genera el cuento.-->
          <i class="fas fa-wand-magic-sparkles btn-icon"></i> Generar Cuento
        </button>
      </div>
      <div class="text-center">
        <button id="botonRegresarFormulario" type="button" class="btn btn-outline-primary btn-regresar btn-perso"> <!--Se usa en la función regresarAPaginaPrincipal() del archivo .js-->
          <i class="fas fa-arrow-left-long btn-icon"></i> Regresar
        </button>
      </div>
    </form>
  </div>

  <div id="resultado-contenedor" class="resultado-seccion d-none"> <!--Cuando el cuento es generado, el JS oculta el formulario y muestra este contenedor.-->
    <div id="hada-container" class="hada-madrina"> <!--Elemento que se activa mágicamente cada 15 letras durante la animación del cuento.-->
      <img src="../public/hada.gif" alt="Hada Madrina" id="hada-madrina">
    </div>
    <div id="resultado-cuento" class="cuento-generado mb-4" role="alert">
      <div id="texto-cuento"></div> <!--texto-cuento: aquí el JS escribe letra por letra con typeWriter().-->
      <div id="cursor" class="cursor">|</div> <!--parpadea mientras el cuento se escribe (luego desaparece).-->
    </div>
    <div class="text-center">
      <button id="nuevo-cuento" class="btn btn-outline-primary"> <!--Llama a una función en el JS que vuelve a mostrar el formulario y oculta el resultado-->
        <i class="fas fa-hat-wizard btn-icon"></i> Crear otro cuento
      </button>
      <div class="text-center mt-3">
  <a id="botonWhatsApp" class="btn btn-success" target="_blank">
    <i class="fab fa-whatsapp btn-icon"></i> Enviar por WhatsApp
  </a>
</div>

    </div>
    <div class="text-center">
      <button id="botonRegresarResultado" class="btn btn-outline-primary btn-regresar btn-perso "> <!--regresa a la página principal si el usuario lo desea-->
        <i class="fas fa-arrow-left-long btn-icon"></i> Regresar
      </button>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="cuento.js"></script> <!--Al cargarse, este script activa los eventos y funcionalidades: escucha el envío del formulario, genera el cuento, muestra animaciones, etc.-->
</body>
</html>
